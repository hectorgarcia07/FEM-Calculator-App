<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="public/images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="public/css/styles.css">
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <main class="calc-container">
      <section class="calc-header-container">
        <div class="calc-title">calc</div>
        <div class="theme-title">THEME</div>
        <fieldset class="calc-theme-btns-container">
          <div class="theme-headers">
            <span class="theme-header-label">1</span>
            <span class="theme-header-label">2</span>
            <span class="theme-header-label">3</span>
          </div>
          <!-- <legend>THEME</legend> -->
          <div class="theme-switches">
            <label for="theme-one" class="radio-label">
              <input id="theme-one" type="radio" name="theme" checked="checked" data-radio="0">
              <span class="checkmark"></span>
            </label>
            
            <label for="theme-two" class="radio-label">
              <input id="theme-two" type="radio" name="theme" data-radio="1">
              <span class="checkmark"></span>
            </label>
            
            <label for="theme-three" class="radio-label">
              <input id="theme-three" type="radio" name="theme" data-radio="2">
              <span class="checkmark"></span>
            </label>
          </div>
        </fieldset>
      </section>
      <section class="calc-screen">
        <div class="screen-input" name="numbers" id="screen-input">0</div>
        <div class="mini-display" id="mini-display">&nbsp;</div>
      </section>
      <section class="calc-btns-container">
        <div class="btn-keys">
          <div class="btn-key" data-digit="7">7</div>
          <div class="btn-key" data-digit="8">8</div>
          <div class="btn-key" data-digit="9">9</div>
          <div class="btn-key action-key" data-delete="del">DEL</div>
          <div class="btn-key" data-digit="4">4</div>
          <div class="btn-key" data-digit="5">5</div>
          <div class="btn-key" data-digit="6">6</div>
          <div class="btn-key" data-operation="+">+</div>
          <div class="btn-key" data-digit="1">1</div>
          <div class="btn-key" data-digit="2">2</div>
          <div class="btn-key" data-digit="3">3</div>
          <div class="btn-key" data-operation="-">-</div>
          <div class="btn-key" data-decimal=".">.</div>
          <div class="btn-key" data-digit="0">0</div>
          <div class="btn-key" data-operation="/">/</div>
          <div class="btn-key" data-operation="*">x</div>
          <div class="btn-key action-key grid-span" data-reset="reset">RESET</div>
          <div class="btn-key equal-key grid-span" data-equal="=">=</div>
        </div>
      </section>
    </main>
    <script src="public/js/script.js"></script>
  </body>
</html>
